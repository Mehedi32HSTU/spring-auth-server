spring.application.name=SPRING-AUTH-SERVER
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_auth_server?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

static.resource.path=file:///${user.dir}/src/main/resources

server.port=9090
server.error.include-message=always
server.error.whitelabel.enabled=false

spring.jackson.time-zone=Asia/Dhaka
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

com.javabeans.security.jwtSecret=357638792F423F4428472B4B6250655368566D597133743677397A2443264629
com.javabeans.security.jwtExpirationMs=86400000

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.oauth2=TRACE
